<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/jpg" href="./images/jacques.jpg" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="header logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques.jpg" alt="Jaucques Cousteau">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" class="profile__button-edit"><img class="profile__icon-edit" src="./images/edit-icon.svg" alt="edit icon"></button>
        <p class="profile__job">Explorer</p>
      </div>
      <button type="button" class="profile__button-add"><img class="profile__icon-add" src="./images/add-icon.svg" alt="add icon"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2021 Around The U.S.</p>
  </footer>
  <div class="image-popup">
    <div class="image-popup__container">
      <button class="image-popup__button-close"><img class="image-popup__close-icon" src="./images/add-icon.svg">
      </button>
      <img class="image-popup__image" src="https://code.s3.yandex.net/web-code/lake-louise.jpg">
      <p class="image-popup__text">Placeholder text</p>
    </div>
  </div>
  <template id="popup-template">
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"><img class="popup__close-icon" src="./images/add-icon.svg" alt="close icon"></button>
      <h2 class="popup__title"></h2>
      <form class="popup__form" method="POST" name="info-form">
        <input class="popup__input popup__input_line_1" type="text" name="fist-input" placeholder="">
        <input class="popup__input popup__input_line_2" type="text" name="second-input" placeholder="">
        <input class="popup__button-submit" type="submit" value="">
      </form>
    </div>
  </div>
</template>
  <template id="element-template">
  <article class="element">
   <div class="element__image-container">
    <button class="element__button-delete"><img class="element__delete-icon" src="./images/trash.svg"></button>
    <img class="element__image" src="">
  </div>
    <div class="element__text-container">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"><img class="element__icon-like" src="./images/button-like.svg" alt="like icon"></button>
    </div>
  </article>
</template>
  <script src="./scripts/script.js" type="text/javascript"></script>
</body>

</html>
