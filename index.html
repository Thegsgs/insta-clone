<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/jpg" href="./images/jacques.jpg" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="header logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques.jpg" alt="Jaucques Cousteau">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" class="profile__button-edit"><img class="profile__icon-edit" src="./images/edit-icon.svg" alt="edit icon"></button>
        <p class="profile__job">Explorer</p>
      </div>
      <button type="button" class="profile__button-add"><img class="profile__icon-add" src="./images/add-icon.svg" alt="add icon"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2021 Around The U.S.</p>
  </footer>

  <div class="popup image-popup">
    <div class="image-popup__container">
      <button class="image-popup__button-close"><img class="image-popup__close-icon" src="./images/add-icon.svg" alt="close icon">
      </button>
      <img class="image-popup__image" src="https://i.stack.imgur.com/y9DpT.jpg" alt="enlarged image">
      <p class="image-popup__text">Placeholder text</p>
    </div>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_edit"><img class="popup__close-icon" src="./images/add-icon.svg" alt="close icon"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" method="POST" name="info-form" novalidate>
        <input class="popup__input" id='name-input' type="text" name="name-input" placeholder="Name" required minlength="2" maxlength="40">
        <span class="popup__error popup__error_type_name-input"></span>
        <input class="popup__input" id='job-input' type="text" name="job-input" placeholder="About me" required minlength="2" maxlength="200">
        <span class="popup__error popup__error_type_job-input"></span>
        <button type="submit" class="popup__submit">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_add"><img class="popup__close-icon" src="./images/add-icon.svg" alt="close icon"></button>
      <h2 class="popup__title">New place</h2>
      <form class="popup__form popup__form_type_add-card" method="POST" name="add-form" novalidate>
        <input class="popup__input" id="title-input" type="text" name="title-input" placeholder="Title" required minlength="1" maxlength="30">
        <span class="popup__error popup__error_type_title-input"></span>
        <input class="popup__input" id="url-input" type="url" name="url-input" placeholder="Image link" required>
        <span class="popup__error popup__error_type_url-input"></span>
        <button type="submit" class="popup__submit">Save</button>
      </form>
    </div>
  </div>

  <template id="element-template">
  <article class="element">
   <div class="element__image-container">
    <button class="element__button-delete"><img class="element__delete-icon" src="./images/trash.svg"></button>
    <img class="element__image" src="https://i.stack.imgur.com/y9DpT.jpg">
  </div>
    <div class="element__text-container">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"><img class="element__icon-like" src="./images/button-like.svg" alt="like icon"></button>
    </div>
  </article>
</template>

  <script src="./scripts/card.js" type="module"></script>
  <script src="./scripts/script.js" type="module"></script>

</body>

</html>
