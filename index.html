<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/jpg" href="./images/jacques.jpg" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="header logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jacques.jpg" alt="Jaucques Cousteau">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" class="profile__button-edit"><img class="profile__icon-edit" src="./images/edit-icon.svg" alt="edit icon"></button>
        <p class="profile__job">Explorer</p>
      </div>
      <button type="button" class="profile__button-add"><img class="profile__icon-add" src="./images/add-icon.svg" alt="add icon"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Â© 2021 Around The U.S.</p>
  </footer>

  <div class="image-popup">
    <div class="image-popup__container">
      <button class="image-popup__button-close"><img class="image-popup__close-icon" src="./images/add-icon.svg" alt="close icon">
      </button>
      <img class="image-popup__image" src="https://i.stack.imgur.com/y9DpT.jpg" alt="enlarged image">
      <p class="image-popup__text">Placeholder text</p>
    </div>
  </div>

  <div class="edit-popup">
    <div class="edit-popup__container">
      <button type="button" class="edit-popup__button-close"><img class="edit-popup__close-icon" src="./images/add-icon.svg" alt="close icon"></button>
      <h2 class="edit-popup__title">Edit profile</h2>
      <form class="edit-popup__form" method="POST" name="info-form">
        <input class="edit-popup__input edit-popup__input_type_name" type="text" name="name" placeholder="Name">
        <input class="edit-popup__input edit-popup__input_type_job" type="text" name="job" placeholder="About me">
        <input class="edit-popup__button-submit" type="submit" value="Save">
      </form>
    </div>
  </div>

  <div class="add-popup">
    <div class="add-popup__container">
      <button type="button" class="add-popup__button-close"><img class="add-popup__close-icon" src="./images/add-icon.svg" alt="close icon"></button>
      <h2 class="add-popup__title">New place</h2>
      <form class="add-popup__form" method="POST" name="info-form">
        <input class="add-popup__input add-popup__input_type_title" type="text" name="fist-input" placeholder="Title">
        <input class="add-popup__input add-popup__input_type_url" type="text" name="second-input" placeholder="Image link">
        <input class="add-popup__button-submit" type="submit" value="Create">
      </form>
    </div>
  </div>

  <template id="element-template">
  <article class="element">
   <div class="element__image-container">
    <button class="element__button-delete"><img class="element__delete-icon" src="./images/trash.svg"></button>
    <img class="element__image" src="https://i.stack.imgur.com/y9DpT.jpg">
  </div>
    <div class="element__text-container">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"><img class="element__icon-like" src="./images/button-like.svg" alt="like icon"></button>
    </div>
  </article>
</template>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
