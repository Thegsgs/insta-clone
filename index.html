<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="header logo">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/jacques.jpg" alt="Jaucques Cousteau">
    <div class="profile__info">
      <h1 class="profile__name">Jacques Cousteau</h1>
      <p class="profile__job">Explorer</p>
      <button type="button" class="profile__button-edit"></button>
    </div>
    <button type="button" class="profile__button-add"></button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/river.jpg" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Yosemite Valley</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/lake.png" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Lake Louise</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/dawn.png" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Bald Mountains</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/mountains.png" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Latemar</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/standing-water.png" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Vanoise National park</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/boats.png" alt="flowing river">
      <div class="element__text-container">
        <h2 class="element__title">Lago di Braies</h2>
        <img class="element__button-like" src="images/button-like.svg">
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__text">Â© 2021 Around The U.S.</p>
  </footer>
</body>

</html>
